---
layout: base
---

<body class="font-sans bg-orange-lightest text-grey-darkest border-t-4 border-orange leading-normal">
  <div class="flex flex-col bg-white">
    <div class="md:flex">
      <header class="p-4 pb-0 md:w-1/3">
        {% include post-header.html %}
      </header>
      <main class="p-4 md:w-2/3">
        <h1 class="mb-2 text-4xl font-semibold">{{ page.title }}</h1>
        <small class="text-grey mb-4 block">{{ page.date | date: "%b %d %Y" }}</small>
        <div class="post">
          {{ content }}
        </div>
      </main>
    </div>

    {% include footer.html %}
  </div>
</body>

---
layout: base
---

<body class="font-sans bg-orange-lightest text-grey-darkest border-t-4 border-orange leading-normal">
  <div class="flex flex-col bg-white">
    <div class="md:flex">
      <header class="p-4 pb-0 md:hidden">
        {% include header-top.html %}
      </header>
      <header class="p-4 pb-0 hidden md:block md:w-1/3 mb-8">
        {% include header-left.html %}
      </header>
      <main class="p-4 md:w-2/3">
        <h1 class="mb-2 text-4xl font-semibold leading-tight">
          <a href="{{ page.url }}" class="no-underline text-grey-darkest">
            {{ page.title }}
          </a>
        </h1>
        <small class="text-grey-dark mb-4 block">{{ page.date | date: "%b %d %Y" }}</small>
        <div class="post">
          {{ content }}
        </div>

        <h2 class="font-medium mb-4">Want More Like This?</h2>
        {% include email-form.html %}

        <h2 class="mb-4 font-medium">Questions/Comments?</h2>
        <p class="text-xl">
          Hit me up on twitter
          <a href="https://twitter.com/joeybeninghove" class="no-underline link-orange">@joeybeninghove</a>
        </p>
      </main>
    </div>

    {% include footer.html %}
  </div>
</body>

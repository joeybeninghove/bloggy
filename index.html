---
layout: base
---

<body class="font-sans bg-grey-lightest text-grey-darkest border-t-4 border-grey leading-normal">
  <div class="flex flex-col bg-white">
    <div class="sm:flex mb-4">
      <header class="p-4 sm:w-1/2 md:w-1/3">
        {% include header-left.html %}
      </header>

      <hr class="w-full h-px bg-grey sm:hidden">

      <main class="p-8 md:w-2/3">
        {% for post in site.posts %}
          {% if post.featured == true %}
            <h1 class="mb-2 text-4xl font-semibold leading-tight">
              <a href="{{ post.url }}" class="no-underline link">
                {{ post.title }}
              </a>
            </h1>
            <small class="text-grey-dark mb-4 block">{{ post.date | date: "%b %d %Y" }}</small>
            <div class="post">
              {{ post.excerpt }}
            </div>
            <a href="{{ post.url }}" class="block link text-xl no-underline mb-6">Continue Reading...</a>
          {% endif %}
        {% endfor %}

        <hr class="w-full h-px bg-grey mb-8">

        <h2 class="mb-4 text-2xl font-normal">Archive</h2>
        {% include posts.html %}
      </main>
    </div>

    {% include footer.html %}
  </div>
</body>

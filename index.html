---
title: Joey Beninghove
layout: default
---

<h2 class="font-black text-center mb-8 text-4xl">Posts</h2>

<ul class="list-reset flex flex-col mx-2">
  {% for post in site.posts %}
  <li class="flex items-center mb-4">
    <a href="{{ post.url }}" class="w-5/6 md:w-auto text-sm md:text-base lg:text-lg no-underline hover:underline flex flex-col text-grey-darker font-medium">
      {{ post.title }}
    </a>
    <hr class="hidden md:block flex-1 border ml-4 mr-2" />
    <small class="w-1/6 md:w-auto text-grey text-xs flex flex-col items-center ml-2">
      <div>{{ post.date | date: "%b %d" }}</div>
      <div>{{ post.date | date: "%Y" }}</div>
    </small>
  </li>
  {% endfor %}
</ul>

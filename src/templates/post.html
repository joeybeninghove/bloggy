<!doctype html>
<html lang="en-US">
  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% include favicon.html %}
  </head>
  <body class="font-sans bg-grey-lightest">
    <div class="h-1 bg-orange-dark"></div>
    <div class="flex flex-col">
      <div class="md:flex">
        <header class="p-4 md:w-1/3">
          {% include post-header.html %}
        </header>
        <main class="p-4 md:w-2/3">
          <h1 class="font-black mb-4 text-4xl">{{ page.title }}</h1>
          <small class="text-grey mb-4 block">{{ page.date | date: "%b %d %Y" }}</small>
          <div class="post">
            {{ content }}
          </div>
        </main>
      </div>
      <footer class="p-4 border-t bg-grey-lighter pin-b pin-x">
        {% include footer.html %}
      </footer>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en-US">
  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body class="font-sans bg-grey-lightest">
    <div class="flex flex-col">
      <header class="p-4">
        <div class="flex">
          <a href="/" class="flex items-center no-underline text-grey hover:text-grey-dark">
            <img src="/assets/joey.jpg" class="rounded-full h-12 w-12 border border-solid mr-2" />
            <span class="text-lg font-normal">Joey
              Beninghove</span>
          </a>
        </div>
      </header>
      <main class="p-4">
        <h1 class="font-thin mb-4">{{ page.title }}</h1>
        <div class="post">
          {{ content }}
        </div>
      </main>
      <footer class="p-4 border-t bg-grey-lighter min-h-screen">
        {% include footer.html %}
      </footer>
    </div>
  </body>
</html>
